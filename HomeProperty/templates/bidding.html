<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bidding System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
      .property-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .property-card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        background: #fff;
        text-align: center;
      }
      .property-card img {
        max-width: 100%;
        border-radius: 8px;
      }
      .bid-button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      .bid-button:hover {
        background-color: #45a049;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 8px;
        text-align: center;
      }
      .modal-content label, .modal-content input {
        display: block;
        margin: 10px auto;
      }
      .modal-content input {
        padding: 10px;
        width: 80%;
        text-align: center;
      }
      .modal-content .bid-button {
        margin-top: 15px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
      <header>
        <h1 class="text-center" style="text-align: center";>Property Bidding System</h1>
      </header>
      <section class="container mt-4">
        <div class="property-grid">
          <div class="property-card">
            <img src="img/item1.jpg" alt="Property 1">
            <h4>Modern Apartment</h4>
            <p>2 Beds | 2 Baths | 1200 SQ FT | $35000</p>
            <p>Max Commission: 15%</p>
            <button class="bid-button" onclick="openBidModal('Modern Apartment', 15)"><strong>Bid</strong></button>
          </div>
  
          <div class="property-card">
            <img src="img/item2.jpg" alt="Property 2">
            <h4>Luxury Condo</h4>
            <p>3 Beds | 3 Baths | 1500 SQ FT | $50000</p>
            <p>Max Commission: 20%</p>
            <button class="bid-button" onclick="openBidModal('Luxury Condo', 20)"><strong>Bid</strong></button>
          </div>
  
          <div class="property-card">
            <img src="img/item3.jpg" alt="Property 3">
            <h4>Beachside Villa</h4>
            <p>4 Beds | 4 Baths | 2000 SQ FT | $75000</p>
            <p>Max Commission: 25%</p>
            <button class="bid-button" onclick="openBidModal('Beachside Villa', 25)"><strong>Bid</strong></button>
          </div>
        </div>
      </section>
  
      <!-- Modal for Bidding -->
      <div id="bidModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeBidModal()">&times;</span>
          <h2 id="property-name"></h2>
          <label for="final-commission">Enter Commission (%)</label>
          <input type="number" id="final-commission" class="form-control" placeholder="Enter commission percentage">
          <button class="bid-button" onclick="placeBid()">Submit Bid</button>
        </div>
      </div>
    </div>
    <script>
        let currentProperty = '';
        let maxCommission = 0;
  
        function openBidModal(propertyName, maxCom) {
          currentProperty = propertyName;
          maxCommission = maxCom;
          document.getElementById('property-name').innerText = `Bidding for: ${propertyName}`;
          document.getElementById('final-commission').value = '';
          document.getElementById('final-commission').max = maxCom;
          document.getElementById('bidModal').style.display = 'block';
        }
  
        function closeBidModal() {
          document.getElementById('bidModal').style.display = 'none';
        }
  
        function placeBid() {
          const commission = parseFloat(document.getElementById('final-commission').value);
          if (isNaN(commission) || commission <= 0 || commission > maxCommission) {
            alert(`Please enter a valid commission percentage (max: ${maxCommission}%)`);
            return;
          }
          alert(`Your bid for ${currentProperty} with ${commission}% commission has been submitted.`);
          closeBidModal();
        }
    </script>
  </body>
</html>
