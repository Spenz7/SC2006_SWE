<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Home Property | Register</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nouislider.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-color/default-theme.css') }}"> 
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>   
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <button type="button" onclick="goBack()" style="display: flex; align-items: center; background: none; border: none; cursor: pointer; font-size: 16px; gap: 5px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span style="font-weight: bold">Back to homepage</span>
              </button>              
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="/">Property Home</a>
                <h4>Sell Faster, Find Buyers â€“ Register as an Agent or Seller Today!</h4>
              </div>
              <form class="contactform" action="/create_account" method="POST">  
                {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
                {% endif %} 
                <div class="aa-single-field">
                    <label for="full_name">Full Name <span class="required">*</span></label>
                    <input type="text" required="required" name="full_name" id="full_name">
                </div>
                <div class="aa-single-field">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" required="required" name="username" id="username">
                </div>
                <div class="aa-single-field">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" name="password" required id="password">
                </div>
                <div class="aa-single-field">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" name="confirm-password" required id="confirm-password">
                </div>
                <div class="aa-single-field">
                    <label for="user-type">Account Type <span class="required">*</span></label>
                    <select name="user-type" id="user-type" required onchange="toggleAgentID()">
                        <option value="">Select Account Type</option>
                        <option value="agent">Property Agent</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <div class="aa-single-field" id="agent-id-field" style="display: none;">
                    <label for="agent-id">Agent Registration Number <span class="required">*</span></label>
                    <input type="text" name="agent_id" id="agent-id">
                </div>
                <div class="aa-single-submit">
                    <input type="submit" value="Create Account" name="submit"> 
                    <p>Already have an account? <a href="/login">Login here!</a></p>
                </div>
              </form>     
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 
  <script>
    function goBack() {
      window.location.href = "/";
    }
    function toggleAgentID() {
      var userType = document.getElementById("user-type").value;
      var agentField = document.getElementById("agent-id-field");
      agentField.style.display = userType === "agent" ? "block" : "none";
    }
  </script>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/slick.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nouislider.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.mixitup.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.fancybox.pack.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
