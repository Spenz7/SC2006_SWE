<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Property | Login</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nouislider.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-color/default-theme.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>   
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="/">Property Home</a>
                <h4>Welcome Back! Please Login</h4>
              </div>

              <!-- Display Flash Messages -->
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form class="contactform" action="/login" method="POST">  
                <div class="aa-single-field">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" name="username" required id="username">
                </div>
                <div class="aa-single-field">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" name="password" required id="password">
                </div>

                <!-- User type dropdown -->
                <div class="aa-single-field">
                    <label for="user_type">Account Type <span class="required">*</span></label>
                    <select name="user_type" required id="user_type">
                        <option value="seller">Seller</option>
                        <option value="agent">Agent</option>
                    </select>
                </div>

                <div class="aa-single-submit">
                    <input type="submit" value="Login" name="submit">
                    <p>Don't have an account? <a href="/create_account">Register here!</a></p>
                </div>
              </form>   

              <!-- Forgot Password Section -->
              <div class="forgot-password" style="text-align: center; margin-top: 10px;">
                <p>
                    <span style="color: black;">Forgot Password?</span> 
                    <a href="/change_password" style="text-decoration: none; color: white;">Click here!</a>
                </p>
              </div>            

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/slick.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nouislider.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.mixitup.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.fancybox.pack.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
