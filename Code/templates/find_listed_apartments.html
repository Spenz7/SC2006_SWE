<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Listed Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Top navigation with logout button -->
    <div class="top-nav">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h1>Find Listed Houses</h1>
        
        <p>Welcome to the Find Listed Houses page. Here you can search for available Houses.</p>
        
        <form action="/search_Houses" method="GET">
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" placeholder="Enter location" required><br><br>
            
            <label for="Min Commission Amount">Min Commission Amount:</label><br>
            <input type="text" id="Min Commission Amount" name="Min Commission Amount" placeholder="Enter Min Commission Amount" required><br><br>
            
            <button type="submit">Search</button>
        </form>
        
    </div>
</body>
</html>
